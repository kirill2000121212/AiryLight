<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiryLight</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <img class="header__top-logo" src="./images/logo.svg" alt="logo">
                <ul class="header__top-list">
                    <li class="header-top__list-item">
                        <img class="list-item__img" src="./images/lock.svg" alt="lock">
                        Вход
                    </li>
                    <li id="signup" class="header-top__list-item">
                        Регистрация
                    </li>
                    <li class="header-top__list-item">
                        <img class="list-item__img" src="./images/menu.svg" alt="menu">
                        Меню
                    </li>
                </ul>
                <dialog id="modal-signUp">

                    <div class="modal-signUp__slick">

                        <div class="slide__choose-sex">
                            <b>Привет, это Айри</b>
                            <p>
                                Привет, это Айри) Мне нужно задать вам 5 вопросов, чтобы дать доступ к анкетам, ок?
                            </p>
                            <span>
                                Расскажите, кто вы?
                            </span>
                            <div class="button-container" role="choose-sex">

                                <button data-choose="man">
                                    Мужчина
                                </button>

                                <button data-choose="girl">
                                    Женщина
                                </button>

                            </div>
                        </div>
                        <div>
                            2
                        </div>
                        <div>

                        </div>
                        <div>

                        </div>
                        <div>

                        </div>
                      </div>
                      <button id="close-modal">
                        <img src="./images/close-modal.svg" alt="close-modal">
                      </button>
                </dialog>
            </div>
            <div class="header__bottom">
                <div class="header__bottom-box">
                    <h3 class="header__bottom-title">Революционный
                        способ <span class="header__bottom-title--gradient">знакомств</span></h3>
                    <p class="header__bottom-text">Искусственный интеллект бесплатно подберет для вас пару или друзей и
                        организует встречу в безопасном месте</p>
                    <div class="header__bottom-btn">
                        <button class="btn__left">
                            Хочу попробовать
                            <img src="./images/try-icon.svg" alt="try-icon">
                        </button>
                        <button class="btn__right">
                            Как это работает?
                            <img src="./images/how-work-arrow.svg" alt="how-work-arrow">
                        </button>
                    </div>
                    <img class="arrow" src="./images/how-work-arrow.svg" alt="how-work-arrow">
                </div>

                <img src="./images/header-phone.png" alt="header-phone">
            </div>
        </div>
    </header>
</body>

</html>
