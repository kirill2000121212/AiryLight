<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiryLight</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="./js/main.min.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <img class="header__top-logo" src="./images/logo.svg" alt="logo">
                <ul class="header__top-list">
                    <li class="header__list-item">
                        <img class="list__item-img" src="./images/lock.svg" alt="lock">
                        Вход
                    </li>
                    <li class="list__item">
                        Регистрация
                    </li>
                    <li class="list__item">
                        <img class="list__item-img" src="./images/menu.svg" alt="menu">
                        Меню
                    </li>
                </ul>
            </div>
            <div class="header__bottom">
                <div class="header__bottom-box">
                    <h3 class="header__bottom-title">Революционный
                        способ <span>знакомств</span></h3>
                    <p class="header__bottom-text"></p>
                    <div class="header__bottom-btn">
                        <button class="btn__left"></button>
                        <button class="btn__right"></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
