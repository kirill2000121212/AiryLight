<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiryLight</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="./js/main.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <img class="header__top-logo" src="./images/logo.svg" alt="logo">
                <ul class="header__top-list">
                    <li class="header-top__list-item">
                        <img class="list-item__img" src="./images/lock.svg" alt="lock">
                        Вход
                    </li>
                    <li id="signup" class="header-top__list-item">
                        Регистрация
                    </li>
                    <li class="header-top__list-item">
                        <img class="list-item__img" src="./images/menu.svg" alt="menu">
                        Меню
                    </li>
                </ul>
                <dialog id="modal-signUp" open>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-pagination">
                                <ul class="swiper-pagination__list">
                                    <li class="swiper-pagination__list-item"></li>
                                    <li class="swiper-pagination__list-item"></li>
                                    <li class="swiper-pagination__list-item"></li>
                                    <li class="swiper-pagination__list-item"></li>
                                    <li class="swiper-pagination__list-item"></li>
                                </ul>
                            </div>
                            <div class="swiper-slide">Slide 1</div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                        </div>



                        <!-- <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div> -->

                        <div class="swiper-scrollbar"></div>
                    </div>
                </dialog>
            </div>
            <div class="header__bottom">
                <div class="header__bottom-box">
                    <h3 class="header__bottom-title">Революционный
                        способ <span class="header__bottom-title--gradient">знакомств</span></h3>
                    <p class="header__bottom-text">Искусственный интеллект бесплатно подберет для вас пару или друзей и
                        организует встречу в безопасном месте</p>
                    <div class="header__bottom-btn">
                        <button class="btn__left">
                            Хочу попробовать
                            <img src="./compressedImg/try-icon.svg" alt="try-icon">
                        </button>
                        <button class="btn__right">
                            Как это работает?
                            <img src="./compressedImg/how-work-arrow.svg" alt="how-work-arrow">
                        </button>
                    </div>
                    <img class="arrow" src="./compressedImg/how-work-arrow.svg" alt="how-work-arrow">
                </div>

                <img src="./compressedImg/header-phone.png" alt="header-phone">
            </div>
        </div>
    </header>
</body>

</html>
